<table>
  <tr><th>Title</th><th>Address</th><th>Claimed</th><th>Action</th></tr>
  <tr *ngFor="let p of posts">
    <td>{{ p.title }}</td>
    <td>{{ p.address }}</td>
    <td>{{ p.claimed ? 'Yes' : 'No' }}</td>
    <td><button (click)="claim(p.id)" [disabled]="p.claimed">Claim</button></td>
  </tr>
</table>
